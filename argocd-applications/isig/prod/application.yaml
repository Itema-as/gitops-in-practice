apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: isig
  namespace: argocd
spec:
  project: default
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ./applications/isig/prod
    repoURL: https://github.com/itema-as/gitops-in-practice.git
    targetRevision: main
  directory:
    recurse: true
  syncPolicy:
    automated:
      prune: true
      allowEmpty: false
      selfHeal: true

